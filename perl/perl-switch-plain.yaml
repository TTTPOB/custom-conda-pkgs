# recipes/perl-switch-plain/recipe.yaml
context:
  version: "0.0501"          # latest upload on CPAN

package:
  name: perl-switch-plain
  version: ${{ version }}

source:
  # MAUKEâ€™s CPAN author id path
  url: https://cpan.metacpan.org/authors/id/M/MA/MAUKE/Switch-Plain-${{ version }}.tar.gz
  sha256: 492e3640fd34b9eaa2f55075f81f4a1fdb9306175b40cb9859ce468a22b9b234

build:
  number: 0
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1          # XS modules like verbose installs

requirements:
  build:
    - ${{ compiler('c') }}             # pulls gcc/clang for the XS
    - make
  host:
    - perl
    - perl-extutils-makemaker          # generated by Makefile.PL

tests:
  - perl:
      uses:
        - Switch::Plain

about:
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  summary: A simple switch statement for Perl
  homepage: https://metacpan.org/pod/Switch::Plain
